<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FRC Blockly</title>
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <script src="./blocks/custom_blocks.js"></script>
  <script src="./generators/java_generator.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #blocklyDiv {
      flex: 1;
      width: 100%;
    }

    #resizer {
      height: 6px;
      background: #444;
      cursor: row-resize;
    }

    #codeArea {
      height: 20vh;
      width: 100%;
      background: #111;
      color: #0f0;
      padding: 10px;
      font-family: monospace;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="blocklyDiv"></div>
  <div id="resizer"></div>
  <pre id="codeArea">// Java output will show here</pre>

  <xml id="toolbox" style="display: none">
    <category name="FRC" expanded="true">
      <category name="Drivetrain" colour="#e53935">
        <block type="drive_forward"></block>
      </category>
      <category name="DIO/PWM Pins" colour="#fdd835">
        <block type="dio_pwm_example"></block>
      </category>
      <category name="TalonFX" colour="#43a047">
        <block type="talonfx_example"></block>
      </category>
      <category name="SparkMax" colour="#26c6da">
        <block type="sparkmax_example"></block>
      </category>
      <category name="LED Strip (PWM)" colour="#ec407a">
        <block type="ledstrip_example"></block>
      </category>
      <category name="PhotonVision" colour="#42a5f5">
        <block type="photonvision_example"></block>
      </category>
    </category>

    <sep></sep>

    <category name="Logic" categorystyle="logic_category">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
    </category>

    <category name="Loops" categorystyle="loop_category">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
    </category>
  </xml>

  <script>
    window.onload = function() {
      // Inject Blockly
      const workspace = Blockly.inject('blocklyDiv', {
        toolbox: document.getElementById('toolbox')
      });

      // Live update of Java code
      function updateCode() {
        const code = Blockly.Java.workspaceToCode(workspace);
        console.log("Generated code:", code); // Debug output
        document.getElementById('codeArea').textContent = code || '// No Java code generated.';
      }

      workspace.addChangeListener(updateCode);

      // Resizer logic
      const resizer = document.getElementById('resizer');
      const codeArea = document.getElementById('codeArea');
      const blocklyDiv = document.getElementById('blocklyDiv');

      let isResizing = false;

      resizer.addEventListener('mousedown', (e) => {
        isResizing = true;
        document.body.style.cursor = 'row-resize';
      });

      window.addEventListener('mousemove', (e) => {
        if (!isResizing) return;
        const newHeight = window.innerHeight - e.clientY;
        codeArea.style.height = `${newHeight}px`;
        blocklyDiv.style.height = `${window.innerHeight - newHeight - resizer.offsetHeight}px`;
        Blockly.svgResize(workspace);
      });

      window.addEventListener('mouseup', () => {
        if (isResizing) {
          isResizing = false;
          document.body.style.cursor = 'default';
        }
      });
    }
  </script>
</body>
</html>
